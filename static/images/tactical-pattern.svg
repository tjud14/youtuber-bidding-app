<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.2"/>
    </pattern>
    <pattern id="diagonal" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 0 0 L 20 20 M 20 0 L 0 20" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#grid)"/>
  <rect width="100" height="100" fill="url(#diagonal)"/>
</svg> 