      <rect width="50" height="50" fill="#111" fill-opacity="0.05"/>
      
      <!-- Hexagonal pattern -->
      <path d="M25,0 L50,12.5 L50,37.5 L25,50 L0,37.5 L0,12.5 Z" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.2"/>
      
      <!-- Inner pattern -->
      <circle cx="25" cy="25" r="12" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.2"/>
      <circle cx="25" cy="25" r="6" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.2"/>
      <path d="M25,13 L25,37 M13,25 L37,25" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#japanese-pattern)"/>
</svg> 